version: '3.8'

services:
  backend:
    build:
      context: ./chat-backend
      dockerfile: Dockerfile
    container_name: chat-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      # Add your environment variables here
      # - MONGODB_URI=${MONGODB_URI}
      # - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./chat-backend/.env:/app/.env
    restart: unless-stopped
    networks:
      - chat-network

  frontend:
    build:
      context: ./chat-frontend
      dockerfile: Dockerfile
    container_name: chat-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your environment variables here
      # - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

